version: "3.8"

services:
  arkoi_blog:
    image: ghcr.io/arkoisystems/arkoi_blog:latest
    container_name: arkoi_blog
    restart: unless-stopped

    environment:
      - SITE_URL=https://arkoisystems.com
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0

    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "--eval",
          "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    labels:
      - "com.centurylinklabs.watchtower.enable=true"

    networks:
      - reverse_proxy_default
      - web

networks:
  web:
    external: false
  reverse_proxy_default:
    external: true
