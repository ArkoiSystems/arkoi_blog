name: Content Validation

on:
  push:
    branches: [main]
    paths:
      - "content/**"
  pull_request:
    branches: [main]
    paths:
      - "content/**"

permissions:
  contents: read

concurrency:
  group: content-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-content:
    name: Validate Blog Content
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate markdown frontmatter
        run: bun scripts/validate-content.js
